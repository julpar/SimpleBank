name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  start-hardhat-node:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
          with:
            node-version: 16
            cache: 'npm'
                  
      - name: Install deps
        run: npm install
          
      - name: Run Testsuite
        continue-on-error: false
        run: |
          npx hardhat test